<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 08_Test_for.html </title>

<style>
    *{font-size: 20pt;}
</style>

<script>
    function mynumber(){ 
        var su=0, result='';
        for(var cnt=1; cnt<10; cnt++){
            su = su +1;
            // document.write(su,' ')
            result= result + su + ' ';

            document.getElementById('display').innerHTML = result;
        }
    }//end
   
</script>
    </head>
    <body>
        <h2> 08_Test_for.html </h2>
        <button onclick="mynumber()">   1~5숫자출력    </button> <br>

        <img src="./images/main_4.jpg" width="400" height="175">
        <div id="display">
            
        </div>
    </body>
    </html>
