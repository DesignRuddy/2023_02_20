<!DOCTYPE html>
<html lang="en">
<head>

    <title> 13_Test_gugudan.html </title>
</head>
<style>
    *{ font-size: 16pt;} </style>

<script>
    function mydan(data){
        var i=0;
            document.write(' 13_Test_gugudan.html <p>')
        for(i=1; i<10; i++){
            document.write(data,'*',i,'=',(i*data),'<br>');
        }
    }// Fnc end
</script>
<body>
    <h2>13_Test_gugudan.html </h2>
    <button onclick="mydan(7)"> 함수호출</button>
</body>
