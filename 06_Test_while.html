<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>06_Test_while.html</title>
    
    <script>
    //자바스크립트 -----------------------------------
    function mygugudan(){
        var dan=0, B=0;
        dan=7;
        
        document.write(dan,'구구단출력 while반복문예제 <p>')

        while(B<9){
            B=B+1; //B는 0임,B는 0+1임 그럼 결과론적으론 B는 1임 
            if(B==5){continue;} //B가 5에 도착했을때 ?{}계속 실행시켜라~1~2~3~4~5??어?패스 6~7~8~9
            document.write(dan,'*',B,'=',(dan*B),'<br>')//적다 뭘? 괄호안의(단, 텍스트 ,씨엔티, 텍스트 (괄호안의 괄호는 함수로 인식 값이나옴) )
        }
    }
        var k=0,gg=8;
    function myGame(){ 
        //자바스크립트 반복문에서 for권장, while권장.
        document.write('do~while반복문 선 처리 후 조건')
        do{
            k=k+1;
           document.write(gg,'*',k,'=', (gg*k),'<br>'); 
        }while(k<9);
    }
    </script>
  
</head>
<!-- 주석 '시작' 입니다.    ------  -->
<body>
    <h2> 06_Test_while.html </h2>
    <button onclick="mygugudan()">while 구구단 출력 </button>
    <button onclick="myGame()">do ~ while 구구단 출력 </button>

</body>
